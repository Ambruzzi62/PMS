<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{pmsProduct.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{pmsProduct.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/pmsProducts}" th:text="#{pmsProduct.edit.back}" class="btn btn-secondary" />
                    <a th:href="@{/pmsProducts/images/{id}(id=${pmsProduct.id})}" th:text="#{pmsProduct.edit.images}" class="btn btn-secondary"/>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('pmsProduct')}" />
            <form th:action="${T(com.microida.pms.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='catgoryOriginal')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='descriptionOriginal')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='descriptionOwn')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='idOriginal')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='nameOriginal')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='nameOwn')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='originalUrl')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='priceOriginal')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='priceOwn')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='sellerName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='shippingPrice')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='currency')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='location')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='category', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pmsProduct', field='description', type='select')}" />
                <input type="submit" th:value="#{pmsProduct.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
